<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jobox2.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <script src="src=https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jobox.js"></script>

    <body class = "cause"> 
      <h1> <strong> Submit Your Cause </strong> </h1>
    </body>

    <form action= "redirect.html">
      <div class="row">
        <div class="col-lg- 6 col-md-6"> 
          <div class="info">
            <p>Apply to get more details about how Lemonade </p>
            <p>can empower your cause and help you fundraise. </p>


              <div class="name">
                <div class="col-sm-6">
                  <input type="firstname" class="form-control" id="inputName" placeholder="FIRST NAME" required="true">
                </div>

                <div class="col-sm-6">
                  <input type="firstname" class="form-control" id="inputName" placeholder="LAST NAME" required="true">
                </div>
              </div>

              <div class="email">
                <div class="col-sm-6">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="EMAIL" required="true">
                </div>

                <div class="col-sm-6">
                  <input type="phone" class="form-control" id="inputEmail3" placeholder="PHONE NUMBER" required="true">
                </div>
              </div>

              <div class="nonprofit">
                <div class="col-sm-12">
                  <input type="Name" class="form-control" id="NONPROFIT" placeholder="NONPROFIT NAME" required="true">
                </div>
              </div>

              <div class="website">
                <div class="col-sm-12">
                  <input type="website" class="form-control" id="W" placeholder="WEBSITE NAME" required="true">
                </div>
              </div>

              <div class="twitter">
                <div class="col-sm-12">
                  <input type="twitter" class="form-control" id="W" placeholder="TWITTER NAME" required="true">
                </div>
              </div>
            </form>
          </div>
        </div> 

        <div class="col-md-6">

        <div class="media">
          <img src="images/phone.jpeg" alt="" />
        </div>
      </div>

      <div class="col-md-9 offset2" id="buttonsend">
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="button"> Send </button>
      </div>

    </form>

    <script>
            $('#form').submit(function(e) {
                $('#messages').removeClass('hide').addClass('alert alert-success alert-dismissible').slideDown().show();
                $('#messages_content').html('<h4>MESSAGE HERE</h4>');
                $('#modal').modal('show');
                e.preventDefault();
            });
    </script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
